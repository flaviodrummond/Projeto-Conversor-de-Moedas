<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/moedas.png" alt="logo-do-conversor">

    
    <main>
       <header> <h2>Conversor de Moedas </h2></header>
        <label>
            Conversor <b>de</b>
            <select class="convert-currency-from">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>

            <select class="converted-currency-to">
                <option value="dolar">US$ Dólar americano</option>
                <!-- Colocando o value, sempre que eu for pegar está opção, ao invés de vir US$ Dólar americano, vem apenas o que escrevi dentro do value -->

                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real brasileiro</option>

            </select>
        </label>

        <label>
            Valor
            <input class="input-values" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currencyCountry">
                <img class="currency-imagen-from" src="./assets/Real.png" alt="logo-real">
                <p class="currency" id="currencyNameFrom">Real</p>
                <p class="currencyValuetoCovertFrom">R$ 0,00</p>
            </div>
            <img class="arrow" src="./assets/flechaparabaixo.png" alt="seta">
            <div class="currencyCountry">
                <img class="currency-imagen-to" src="./assets/Dollar.png" alt="logo-dollar">
                <p class="currency" id="currencyNameTo">Dólar americano</p>
                <p class="currencyValueTo">US$ 0.0</p>
            </div>
        </section>

    </main>

</body>
<script src="./script.js"></script>

</html>
